<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
</head>
<body>
    

    <h1>Event Management System</h1>
    <h2>Create New Event</h2>
    <form id="createEventForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Start Date:</label>
        <input type="datetime-local" id="startDate" required><br><br>

        <label>End Date:</label>
        <input type="datetime-local" id="endDate" required><br><br>

        <label>Max Registrations:</label>
        <input type="number" id="MaxRegistrations" required><br><br>

        <label>Location:</label>
        <input type="text" id="location" required><br><br>

        <button type="submit">Create Event</button>
    </form>

    <p id="result" style="font-weight: bold;"></p>

    <script src="script.js"></script>
</body>
</html>
