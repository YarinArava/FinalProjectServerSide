<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
</head>
<body>
    <!--  POST - Event Creation -->
    <h1>Event Management System</h1>
    <h2>Create New Event</h2>
    <form id="createEventForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Start Date:</label>
        <input type="datetime-local" id="startDate" required><br><br>

        <label>End Date:</label>
        <input type="datetime-local" id="endDate" required><br><br>

        <label>Max Registrations:</label>
        <input type="number" id="maxRegistrations" required><br><br>

        <label>Location:</label>
        <input type="text" id="location" required><br><br>

        <button type="submit">Create Event</button>
    </form>

    <p id="result" style="font-weight: bold;"></p>

    <!-- GET - Event's registrations -->
    <hr>
    <h2>Get Event Registrations</h2>
    <form id="getRegistrationsForm">
        <label>Event ID:</label>
        <input type="number" id="regEventId" required><br><br>
        <button type="submit">Get Registrations</button>
    </form>

    <ul id="registrationList"></ul>

    <!-- POST - Register User to Event -->
    <hr>
    <h2>Register User to Event</h2>
    <form id="registerUserForm">
        <label>Event ID:</label>
        <input type="number" id="regEventIdInput" required><br><br>

        <label>User ID:</label>
        <input type="number" id="userIdInput" required><br><br>

        <label>Name:</label>
        <input type="text" id="userNameInput" required><br><br>

        <label>Date of Birth:</label>
        <input type="date" id="userDobInput" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="registrationResult" style="font-weight: bold;"></p>

    <!-- GET - Event info by ID -->
    <hr>
    <h2>Get Event By ID</h2>
    <form id="getEventForm">
        <label>Event ID:</label>
        <input type="number" id="getEventId" required><br><br>
        <button type="submit">Fetch Event</button>
    </form>

    <p id="eventDetails" style="font-weight: bold;"></p>

    <!-- PUT - Event Update info -->
    <hr>
    <h2>Update Event</h2>
    <form id="updateEventForm">
        <label>Event ID:</label>
        <input type="number" id="updateEventId" required><br><br>

        <label>New Name:</label>
        <input type="text" id="updateName" required><br><br>

        <label>Start Date:</label>
        <input type="datetime-local" id="updateStart" required><br><br>

        <label>End Date:</label>
        <input type="datetime-local" id="updateEnd" required><br><br>

        <label>Max Registrations:</label>
        <input type="number" id="updateMax" required><br><br>

        <label>Location:</label>
        <input type="text" id="updateLocation" required><br><br>

        <button type="submit">Update Event</button>
    </form>

    <p id="updateResult" style="font-weight: bold;"></p>

    <!-- DELETE - Event delete -->
    <hr>
    <h1>Delete an Event</h1>
    <form id="deleteEventForm">
        <label for="deleteEventId">Enter Event ID to Delete:</label>
        <input type="number" id="deleteEventId" required />
        <button type="submit">Delete Event</button>
    </form>

    <p id="deleteResult" style="font-weight: bold;"></p>

    <!-- GET - Scheduled Events -->
    <hr>
    <h2>Scheduled Events</h2>
    <form id="scheduledEventsForm">
        <label>Start Date:</label>
        <input type="date" id="scheduleStartDate" required><br><br>

        <label>End Date:</label>
        <input type="date" id="scheduleEndDate" required><br><br>

        <button type="submit">Get Scheduled Events</button>
    </form>

    <ul id="scheduledEventsList" style="font-weight: bold;"></ul>

    <!-- Extra feature -->
    <!-- GET - Link to Google Maps -->
    <hr>
    <h2>Open Event Location on Google Maps</h2>
    <form id="mapLinkForm">
        <label>Enter Event ID:</label>
        <input type="number" id="mapEventId" required>

        <button type="submit">Open in Google Maps</button>
    </form>

    <p id="mapResult" style="font-weight:bold;"></p>



    <script src="Script.js"></script>
</body>
</html>
